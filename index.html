<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- ¬∞<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://bpa.st/"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="clipboard"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.google.ch/maps"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="map"></i>
                </a>
                <a
                    href="https://thepiratebay.org/index.html"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="download"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="terminal"></i>
                <a
                    target="blank"
                    href="https://stackoverflow.com/"
                    class="qlist__link"
                    >Stack Overflow</a
                >
                <a
                    target="blank"
                    href="http://git.samsifpv.ch/"
                    class="qlist__link"
                    >Gitea</a
                >
                <a
                    target="blank"
                    href="http://gitlab.intra.eph.ch/"
                    class="qlist__link"
                    >Gitlab</a
                >
                <a
                    target="blank"
                    href="https://wiki.archlinux.org/"
                    class="qlist__link"
                    >Arch Wiki</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.reddit.com/"
                    target="blank"
                    class="qlist__link"
                    >Reddit</a
                >
                <a
                    href="https://www.instagram.com/"
                    target="blank"
                    class="qlist__link"
                    >Instagram</a
                >
                <a
                    href="https://web.whatsapp.com/"
                    target="blank"
                    class="qlist__link"
                    >Whatsapp</a
                >
                <a
                    href="https://www.linkedin.com"
                    target="blank"
                    class="qlist__link"
                    >LinkedIn</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
